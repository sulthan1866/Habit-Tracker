spring.application.name=habitTracker
spring.docker.compose.enabled=false


#Change it according to your database name and localhost port number
	#spring.datasource.url=${DB_URL}
#Default username on postgres
     # 	spring.datasource.username=${DB_USERNAME}
	#spring.datasource.password=${DB_PASSWORD}
	#spring.datasource.driver-class-name=org.postgresql.Driver
#use this if you want to use in mem data base
	    spring.datasource.url=jdbc:h2:mem:habit-tracker
	    spring.datasource.driverClassName=org.h2.Driver



# JPA/Hibernate Configuration

#dont change after this
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# application.properties for H2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
